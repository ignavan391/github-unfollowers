name: Lint

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 'Yarn install'
      - run: yarn

      - name: 'Lint'
      - run: yarn lint